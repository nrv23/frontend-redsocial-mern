<main>
  <!-- Container START -->
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100 py-5">
      <!-- Main content START -->
      <div class="col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
        <!-- Sign in START -->
        <div class="card card-body text-center p-4 p-sm-5">
          <!-- Title -->
          <h1 class="mb-2">Iniciar Sesión</h1>
          <p class="mb-0">
            No tienes cuenta?<a
              [routerLink]="['/signup']"
              routerLinkActive="router-link-active"
            >
              Click aquí para registrarme</a
            >
          </p>
          <!-- Form START -->
          <form class="mt-sm-4" (ngSubmit)="login($event)">
            <!-- Email -->
            <div class="mb-3 input-group-lg">
              <input
                [(ngModel)]="loginData.correo"
                type="email"
                class="form-control"
                placeholder="Correo"
                name="correo"
              />
            </div>
            <!-- New password -->
            <div class="mb-3 position-relative">
              <!-- Password -->
              <div class="input-group input-group-lg">
                <input
                  [(ngModel)]="loginData.password"
                  class="form-control fakepassword"
                  type="password"
                  id="psw-input"
                  name="password"
                  placeholder="Contraseña"
                />
                <span class="input-group-text p-0">
                  <i
                    class="
                      fakepasswordicon
                      fa-solid fa-eye-slash
                      cursor-pointer
                      p-2
                      w-40px
                    "
                  ></i>
                </span>
              </div>
              <!-- Pswmeter -->
            </div>
            <!-- Remember me -->
            <div class="mb-3 d-sm-flex justify-content-between">
              <a [routerLink]="['/reset-account']">Olvidó la contraseña?</a>
            </div>

            <div
              class="mb-3 input-group-lg mb-3 text-center"
              *ngIf="msg_error"
              [ngClass]="{ 'mb-5': !msg_error }"
            >
              <span class="text-danger">
                {{ msg_error }}
              </span>
            </div>
            <!-- Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-lg btn-primary">
                Login
              </button>
            </div>
            <!-- Copyright -->
            <p class="mb-0 mt-3">
              ©2022
              <a target="_blank" href="https://www.webestica.com/"
                >Webestica.</a
              >
              All rights reserved
            </p>
          </form>
          <!-- Form END -->
        </div>
        <!-- Sign in START -->
      </div>
    </div>
    <!-- Row END -->
  </div>
  <!-- Container END -->
</main>
