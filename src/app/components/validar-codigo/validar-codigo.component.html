<div class="mb-3">
  <app-alert *ngIf="show"></app-alert>
  <!-- Input group -->
  <form class="mt-3" (ngSubmit)="validarCodigo($event)">
    <div class="input-group input-group-lg">
      <input
        [(ngModel)]="code"
        name="code"
        class="form-control"
        type="text"
        placeholder="Ingrese el código de verificación"
      />
    </div>

    <div
      class="mb-3 mt-3 input-group-lg mb-3 text-center"
      *ngIf="msg_error"
      [ngClass]="{ 'mb-5': !msg_error }"
    >
      <span class="text-danger">
        {{ msg_error }}
      </span>
    </div>

    <div class="d-grid mb-3 mt-3">
      <button type="submit" class="btn btn-lg btn-primary">
        Validar Código
      </button>
    </div>
  </form>
  <!-- Pswmeter -->
</div>
